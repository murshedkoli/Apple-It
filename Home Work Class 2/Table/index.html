    <center>
       <form>
        <h1>Registration Form</h1>
        <table>
            <thead>
                <tr>
                    <th>Name Of Field</th>
                    <th>Fill The Field</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Full Name</td>

                    <td>
                        <input type="text" name="name" placeholder="Enter Your Full Name" required autofocus>
                    </td>
                </tr>

                <tr>
                    <td>Phone Number</td>

                    <td>
                        <input type="number" name="phone" placeholder="Enter Your Number" required autofocus>
                    </td>
                </tr>

                <tr>
                    <td>Email</td>

                    <td>
                        <input type="mail" name="maile" placeholder="Enter Your Email" required autofocus>
                    </td>
                </tr>

                <tr>
                    <td>Your Gender</td>

                    <td>
                        <input type="radio" name="gender" value="male" required checked>Male
                        <input type="radio" name="gender" value="Famale" required>Female
                    </td>
                </tr>

                <tr>
                    <td>You Have ?</td>

                    <td>
                        <input type="checkbox" name="vahicle" value="car">I Have A Car
                        <input type="checkbox" name="vahicle2" value="bike">I Have A Bike
                    </td>
                </tr>

                <tr>
                    <td>Your Photo</td>

                    <td>
                        <input type="file" name="photo">
                    </td>
                </tr>

                <tr>
                    <td>Marital Status</td>

                    <td>
                        <select>
            <option value="married">Married</option>
            <option value="unmarried">Unmarried</option>
        </select>
                    </td>
                </tr>

                <tr>
                    <td>Your Password</td>

                    <td>
                        <input type="password" name="pass" placeholder="Enter Your Password" requered>
                    </td>
                </tr>

                <tr>
                    <td>Say Something</td>

                    <td>
                        <textarea name="message" placeholder="Write Something to us"></textarea><br>
                    </td>
                </tr>
            </tbody>
        </table>
       
                    <input type="submit" value="Submit">
        </form>
    </center>
